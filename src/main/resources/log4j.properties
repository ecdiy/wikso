log4j.rootCategory=info, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p %c.%M(%F:%L) - %m%n
 
log4j.logger.java.sql.DatabaseMetaData=error 
log4j.logger.org.hibernate.tool.hbm2ddl.SchemaUpdate.execute=error
log4j.logger.org.hibernate.tool.hbm2ddl.TableMetadata=error
log4j.logger.cn.woaidiy.taobao=debug